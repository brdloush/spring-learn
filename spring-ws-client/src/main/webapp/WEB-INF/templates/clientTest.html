<h1>Client test</h1>

<div th:if="${wsCallResult ne null}">

	<h3>wsCallResult</h3>
	
	<textarea style="width:100%; height: 200px;" th:text="${wsCallResult}"/>
	<hr/>
</div>


<form th:action="@{/clientTest}" method="POST" name="wsClientTestForm">
	<div>
		<span style="width:200px">
			First name
		</span>
		<input type="text" name="firstName" th:value="${wsClientTestForm.firstName}"/>
	</div>

	<div>
		<span style="width:200px">
			Last name
		</span>
		<input type="text" name="lastName" th:value="${wsClientTestForm.lastName}"/> 
	</div>

	<div>
		<span style="width:200px">
			from
		</span>
		<input type="text" name="fromDate" th:value="${wsClientTestForm.fromDate}"/>
	</div>

	<div>
		<span style="width:200px">
			to
		</span>
		<input type="text" name="toDate" th:value="${wsClientTestForm.toDate}"/>
	</div>


	<input type="submit" value="Send WS request"/>

</form>
